<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayers Test</title>
    <script src="https://openlayers.org/en/v3.7.0/build/ol.js" type="text/javascript"></script><title>GSI Tiles on OpenLayers 3</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.7.0/css/ol.css" type="text/css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="map-container">
        <div id="openlayers-container"></div> 
        <canvas id="map-overlay">
    </div>
    <div id="status-container">
        <table>
            <tr>
                <td>lat</td>
                <td><input id="input_lat" value=""></td>
                <td>lng</td>
                <td><input id="input_lng" value=""></td>
                <td><div id="div_zoom">zoom=</div></td>
                <td><input id="button_latlng" type="button" value="set"></td>
            </tr>                
            <tr>
                <td>x</td>
                <td><input id="input_x" value=""></td>
                <td>y</td>
                <td><input id="input_y" value=""></td>
                <td><input id="button_xy" type="button" value="set"></td>
            </tr>                
            <tr>
                <td>dx</td>
                <td><input id="input_dx" value=""></td>
                <td>dy</td>
                <td><input id="input_dy" value=""></td>
                <td><input id="button_dxdy" type="button" value="set"></td>
            </tr>                
            <tr>
                <td><input id="button_reset" type="button" value="reset"></td>
            </tr>
            </table>
    </div>
    <script type="text/javascript" src="js/test.js"></script>
</body>
</html>
